<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop App Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
        }
        h1 {
            margin: 0.5em 0 0.3em 0;
            font-size: 1.8em;
            line-height: 1.2;
        }
        h3 {
            margin: 0.3em 0 0.2em 0;
            font-size: 1.1em;
            line-height: 1.2;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }
        .btn-primary { background-color: #007bff; color: white; }
        .btn-danger { background-color: #dc3545; color: white; }
        .btn-success { background-color: #28a745; color: white; }
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
        }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Stop App Functionality Test</h1>
    
    <div class="test-section">
        <h3>1. Health Check</h3>
        <button class="btn btn-primary" onclick="testHealth()">Test Server Health</button>
        <div id="healthResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>2. Stop Server Test</h3>
        <p>This will test the stop functionality without actually stopping the server.</p>
        <button class="btn btn-danger" onclick="testStopServer()">Test Stop Server</button>
        <div id="stopResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h3>3. Actual Stop</h3>
        <p>This will actually stop the server. Make sure you want to do this!</p>
        <button class="btn btn-danger" onclick="stopApplication()">Stop Application</button>
    </div>

    <script>
        async function testHealth() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.innerHTML = '<div class="info">Testing server health...</div>';
            
            try {
                const response = await fetch('/api/health');
                const data = await response.json();
                
                resultDiv.innerHTML = `
                    <div class="success">
                        <strong>Success!</strong><br>
                        Status: ${data.status}<br>
                        Message: ${data.message}<br>
                        Server Type: ${data.server_type}<br>
                        Response Code: ${response.status}
                    </div>
                `;
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Error!</strong><br>
                        ${error.message}<br>
                        Make sure the Flask server is running on http://localhost:5000
                    </div>
                `;
            }
        }
        
        async function testStopServer() {
            const resultDiv = document.getElementById('stopResult');
            resultDiv.innerHTML = '<div class="info">Testing stop server endpoint...</div>';
            
            try {
                const response = await fetch('/api/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    resultDiv.innerHTML = `
                        <div class="success">
                            <strong>Success!</strong><br>
                            Message: ${data.message}<br>
                            Response Code: ${response.status}
                        </div>
                    `;
                } else {
                    resultDiv.innerHTML = `
                        <div class="error">
                            <strong>Error!</strong><br>
                            Error: ${data.error}<br>
                            Message: ${data.message}<br>
                            Response Code: ${response.status}
                        </div>
                    `;
                }
            } catch (error) {
                resultDiv.innerHTML = `
                    <div class="error">
                        <strong>Network Error!</strong><br>
                        ${error.message}<br>
                        This might mean the server is not running or not accessible.
                    </div>
                `;
            }
        }
        
        function stopApplication() {
            if (confirm('Are you sure you want to stop the application and backend server?')) {
                // Show loading state
                const stopBtn = event.target;
                const originalText = stopBtn.innerHTML;
                stopBtn.innerHTML = 'Stopping...';
                stopBtn.disabled = true;
                
                // Try to stop the backend server
                fetch('/api/stop', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                })
                .then(response => {
                    console.log('Stop server response:', response.status, response.statusText);
                    return response.json();
                })
                .then(result => {
                    console.log('Stop server result:', result);
                    
                    // Show success message
                    stopBtn.innerHTML = 'Stopped!';
                    stopBtn.style.backgroundColor = '#28a745';
                    
                    // Wait a moment then try to close
                    setTimeout(() => {
                        try {
                            // Try multiple methods to close the window
                            if (window.opener) {
                                window.close();
                            } else {
                                // For windows opened directly, try to redirect to a blank page
                                window.location.href = 'about:blank';
                                setTimeout(() => {
                                    window.close();
                                }, 100);
                            }
                        } catch (e) {
                            console.log('Could not close window automatically:', e);
                            alert('Backend server stopped successfully! You can now close this tab manually.');
                        }
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error stopping server:', error);
                    
                    // Reset button
                    stopBtn.innerHTML = originalText;
                    stopBtn.disabled = false;
                    
                    // Check if server is not running with Werkzeug
                    if (error.message && error.message.includes('Failed to fetch')) {
                        alert('Could not connect to backend server. The server may already be stopped or not running with the default Flask server.');
                    } else {
                        alert('Error stopping server: ' + error.message);
                    }
                });
            }
        }
    </script>
</body>
</html>
